<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mindful Morning: Starting the day right</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="resp_ds.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>


    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
</head>

<body>
    <header role="banner">
        <h1>Mindful Morning</h1>
        <h2>mindfully starting the day off right</h2>
    </header>

    <!-- <main role="main" class="js-output col-12" aria-live="assertive" hidden> -->
    <main role="main" class="col-12">

        <div>
            <h3 class="thought">Mindful Thought</h3>
            <div class="js-quotes col-12" aria-live="assertive">Mindful Inspiration: Quote of the Day</div>
        </div>
        <div class="js-sun col-3" aria-live="assertive"></div>

        <form action="#" class="js-search-form filter col-6">
            <h3>Mindful Surrounding</h3>
            <label for="query"></label>
            <input type="text" class="js-query" placeholder="what's on your mind?">
            <button type="submit">Search</button>
        </form>

        <div class="js-news filter col-6" aria-live="assertive"></div>



    </main>
    <footer role="contentinfo"></footer>
    <script type="text/javascript" src="main.js"></script>

</body>

</html>
